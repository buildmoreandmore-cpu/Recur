    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #2d1212;
        }
        .font-serif {
            font-family: 'Instrument Serif', serif;
        }
        .bg-cream { background-color: #fcfbf7; }
        .text-maroon { color: #2d1212; }
        .bg-maroon { background-color: #2d1212; }

        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(5deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
          animation: float 8s ease-in-out infinite;
        }

        /* Motion Design - Hero Text Reveal */
        @keyframes heroReveal {
          0% {
            opacity: 0;
            transform: translateY(30px);
            filter: blur(8px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
          }
        }
        .hero-animate {
          animation: heroReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .hero-animate-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .hero-animate-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .hero-animate-delay-3 { animation-delay: 0.35s; opacity: 0; }
        .hero-animate-delay-4 { animation-delay: 0.5s; opacity: 0; }

        /* Motion Design - Scroll Reveal */
        @keyframes fadeInUp {
          0% {
            opacity: 0;
            transform: translateY(40px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .scroll-reveal {
          opacity: 0;
        }
        .scroll-reveal.revealed {
          animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .scroll-reveal.revealed.delay-1 { animation-delay: 0.1s; }
        .scroll-reveal.revealed.delay-2 { animation-delay: 0.2s; }
        .scroll-reveal.revealed.delay-3 { animation-delay: 0.3s; }

        /* Motion Design - Button Hover (layered animation) */
        .btn-primary {
          transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1),
                      box-shadow 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-primary:hover {
          transform: scale(1.03) translateY(-2px);
          box-shadow: 0 20px 40px -10px rgba(45, 18, 18, 0.3);
        }
        .btn-primary:active {
          transform: scale(0.98);
        }

        /* Motion Design - Card Hover (reaction principle) */
        .card-hover {
          transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                      box-shadow 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card-hover:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .card-hover:hover .card-icon {
          transform: scale(1.1) rotate(5deg);
        }
        .card-icon {
          transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Motion Design - Dashboard Float Effect */
        @keyframes dashboardFloat {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-8px) rotate(0.5deg); }
        }
        .dashboard-preview {
          animation: dashboardFloat 6s ease-in-out infinite;
        }

        /* Motion Design - Pricing Pulse */
        @keyframes pricePulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.02); }
        }
        .price-card:hover {
          animation: pricePulse 2s ease-in-out infinite;
        }

        /* Motion Design - CTA Glow */
        @keyframes ctaGlow {
          0%, 100% { box-shadow: 0 0 20px rgba(255, 243, 138, 0.3); }
          50% { box-shadow: 0 0 40px rgba(255, 243, 138, 0.6); }
        }
        .cta-glow {
          animation: ctaGlow 3s ease-in-out infinite;
        }

        /* Motion Design - Number Counter Effect */
        .number-animate {
          display: inline-block;
          transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .number-animate:hover {
          transform: scale(1.05);
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 640px) {
          /* Reduce padding on mobile */

          .px-8 { padding-left: 1.25rem; padding-right: 1.25rem; }

          .p-8 { padding: 1.25rem; }

          .mb-16 { margin-bottom: 2.5rem; }

          .text-2xl { font-size: 1.25rem; }

          .rounded-\[28px\] { border-radius: 1rem; }
